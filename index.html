<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .checklist-item {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox {
            margin-right: 10px;
        }

        .comment-box {
            flex: 1;
            margin-left: 10px;
        }

        .status {
            margin-top: 20px;
            font-weight: bold;
        }

        .done {
            color: green;
        }

        .not-done {
            color: red;
        }

        .print-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .light-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }
    </style>
    <title>Checklist with Comments</title>
</head>
<body>

    <h2>Checklist with Comments</h2>

    <div class="checklist">
        <!-- Checklist items with comments and light indicators -->
        <div class="checklist-item">
            <div class="light-indicator" id="workHistoryIndicator"></div>
            <label for="workHistoryCheckbox">Work History</label>
            <input type="checkbox" class="checkbox" id="workHistoryCheckbox">
            <input type="text" class="comment-box" id="workHistoryComment" placeholder="Comments (max 25 words)">
        </div>

        <!-- Add more items -->
        <div class="checklist-item">
            <div class="light-indicator" id="emailIndicator"></div>
            <label for="emailCheckbox">Email</label>
            <input type="checkbox" class="checkbox" id="emailCheckbox">
            <input type="text" class="comment-box" id="emailComment" placeholder="Comments (max 25 words)">
        </div>

        <div class="checklist-item">
            <div class="light-indicator" id="phoneIndicator"></div>
            <label for="phoneCheckbox">Phone</label>
            <input type="checkbox" class="checkbox" id="phoneCheckbox">
            <input type="text" class="comment-box" id="phoneComment" placeholder="Comments (max 25 words)">
        </div>

        <div class="checklist-item">
            <div class="light-indicator" id="addressIndicator"></div>
            <label for="addressCheckbox">Address</label>
            <input type="checkbox" class="checkbox" id="addressCheckbox">
            <input type="text" class="comment-box" id="addressComment" placeholder="Comments (max 25 words)">
        </div>

        <!-- Add more items as needed -->

    </div>

    <!-- Status indicator -->
    <div class="status">
        Status: <span id="statusIndicator" class="not-done">Not Done</span>
    </div>

    <!-- Print button -->
    <button class="print-btn" onclick="printChecklist()">Print Checklist</button>

    <script>
        // JavaScript to update status and indicators based on checkbox states
        const checkboxes = document.querySelectorAll('.checkbox');
        const statusIndicator = document.getElementById('statusIndicator');
        const indicators = document.querySelectorAll('.light-indicator');

        checkboxes.forEach((checkbox, index) => {
            checkbox.addEventListener('change', () => updateStatus(index));
        });

        function updateStatus(index) {
            const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
            statusIndicator.textContent = allChecked ? 'Done' : 'Not Done';
            statusIndicator.className = allChecked ? 'done' : 'not-done';

            // Update light indicators
            indicators[index].className = checkboxes[index].checked ? 'light-indicator green' : 'light-indicator red';
        }

        // JavaScript to print the checklist as a PDF
        function printChecklist() {
            window.print();
        }
    </script>

</body>
</html>
