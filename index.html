<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .header {
            margin-bottom: 20px;
        }

        .checklist-item {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox {
            margin-right: 10px;
        }

        .comment-box {
            flex: 1;
            margin-left: 10px;
        }

        .status {
            margin-top: 20px;
            font-weight: bold;
        }

        .done {
            color: green;
        }

        .not-done {
            color: red;
        }

        .print-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .light-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .missing-list {
            margin-top: 10px;
            list-style: none;
            padding: 0;
        }

        .missing-item {
            margin-bottom: 5px;
        }
    </style>
    <title>Checklist with Comments</title>
</head>
<body>

    <div class="header">
        <!-- Expert details section -->
        <div>
            Name of the expert: <span id="expertName" contenteditable="true">Space to add a text</span>
        </div>
        <div>
            DC ID: <span id="dcId" contenteditable="true">Space to add a link</span>
        </div>
    </div>

    <h2>Checklist with Comments</h2>

    <div class="checklist">
        <!-- Checklist items with comments and light indicators -->
        <div class="checklist-item">
            <div class="light-indicator" id="workHistoryIndicator"></div>
            <label for="workHistoryCheckbox">Work History</label>
            <input type="checkbox" class="checkbox" id="workHistoryCheckbox">
            <input type="text" class="comment-box" id="workHistoryComment" placeholder="Comments (max 25 words)">
        </div>

        <!-- Add more items -->
        <!-- ... -->

    </div>

    <!-- Status indicator -->
    <div class="status">
        Status: <span id="statusIndicator" class="not-done">Not Done</span>
    </div>

    <!-- Missing items list -->
    <ul class="missing-list" id="missingList"></ul>

    <!-- Print button -->
    <button class="print-btn" onclick="printChecklist()">Print Checklist</button>

    <script>
        // JavaScript to update status and indicators based on checkbox states
        // ... (Same as previous script)

        // JavaScript to update expert details
        const expertNameInput = document.getElementById('expertName');
        const dcIdInput = document.getElementById('dcId');

        expertNameInput.addEventListener('input', () => updateExpertDetails('expertName', expertNameInput.innerText));
        dcIdInput.addEventListener('input', () => updateExpertDetails('dcId', dcIdInput.innerText));

        function updateExpertDetails(key, value) {
            localStorage.setItem(key, value);
        }

        // JavaScript to load expert details from localStorage
        window.addEventListener('DOMContentLoaded', () => {
            const storedExpertName = localStorage.getItem('expertName');
            const storedDcId = localStorage.getItem('dcId');

            if (storedExpertName) {
                expertNameInput.innerText = storedExpertName;
            }

            if (storedDcId) {
                dcIdInput.innerText = storedDcId;
            }
        });
    </script>

</body>
</html>
